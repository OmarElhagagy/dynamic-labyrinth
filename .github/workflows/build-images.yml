# =============================================================================
# Dynamic Labyrinth - Build and Push Docker Images
# =============================================================================
# Builds and pushes Docker images to container registry on release tags.

name: Build Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dynamic-labyrinth

jobs:
  # ==========================================================================
  # Build and Push Images
  # ==========================================================================
  build:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: orchestrator
            context: ./orchestrator
            dockerfile: ./orchestrator/Dockerfile
          - image: honeytrap-level1
            context: .
            dockerfile: ./docker/honeytrap-level1.Dockerfile
          - image: honeytrap-level2
            context: .
            dockerfile: ./docker/honeytrap-level2.Dockerfile
          - image: honeytrap-level3
            context: .
            dockerfile: ./docker/honeytrap-level3.Dockerfile
          - image: nginx-labyrinth
            context: .
            dockerfile: ./docker/nginx/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.inputs.push_images == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}:${{ github.ref_name }}
          format: spdx-json
          output-file: sbom-${{ matrix.image }}.spdx.json
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ matrix.image }}
          path: sbom-${{ matrix.image }}.spdx.json
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

  # ==========================================================================
  # Create Release
  # ==========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker Images
            
            Pull images from GitHub Container Registry:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-orchestrator:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-honeytrap-level1:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-honeytrap-level2:${{ github.ref_name }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-honeytrap-level3:${{ github.ref_name }}
            ```
          files: |
            sbom-*.spdx.json
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
