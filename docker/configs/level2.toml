# =============================================================================
# Dynamic Labyrinth - Honeytrap Level 2 Configuration
# =============================================================================
# Medium-interaction honeypot configuration
# Services: SSH, HTTP, Telnet, FTP, SMTP, DNS
# =============================================================================

# -----------------------------------------------------------------------------
# Listener Configuration
# -----------------------------------------------------------------------------
[listener]
type = "socket"

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
[[logging]]
output = "stdout"
level = "debug"

# -----------------------------------------------------------------------------
# Channel: Console (for event logging to container logs)
# -----------------------------------------------------------------------------
[channel.console]
type = "console"

# -----------------------------------------------------------------------------
# SSH Service - Medium Interaction (simulator provides more interaction)
# -----------------------------------------------------------------------------
[service.ssh]
type = "ssh-simulator"

# -----------------------------------------------------------------------------
# HTTP Service - Medium Interaction
# -----------------------------------------------------------------------------
[service.http]
type = "http"

# -----------------------------------------------------------------------------
# Telnet Service - Medium Interaction
# -----------------------------------------------------------------------------
[service.telnet]
type = "telnet"

# -----------------------------------------------------------------------------
# FTP Service - Medium Interaction
# -----------------------------------------------------------------------------
[service.ftp]
type = "ftp"

# -----------------------------------------------------------------------------
# SMTP Service - Medium Interaction
# -----------------------------------------------------------------------------
[service.smtp]
type = "smtp"

# -----------------------------------------------------------------------------
# DNS Service - Medium Interaction
# -----------------------------------------------------------------------------
[service.dns]
type = "dns"

# -----------------------------------------------------------------------------
# Filters
# -----------------------------------------------------------------------------
[[filter]]
channel = ["console"]

# -----------------------------------------------------------------------------
# Port Mappings
# -----------------------------------------------------------------------------
[[port]]
port = "tcp/21"
services = ["ftp"]

[[port]]
port = "tcp/22"
services = ["ssh"]

[[port]]
port = "tcp/23"
services = ["telnet"]

[[port]]
port = "tcp/25"
services = ["smtp"]

[[port]]
port = "udp/53"
services = ["dns"]

[[port]]
port = "tcp/80"
services = ["http"]
