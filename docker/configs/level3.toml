# =============================================================================
# Dynamic Labyrinth - Honeytrap Level 3 Configuration
# =============================================================================
# High-interaction honeypot configuration
# Services: SSH, HTTP/HTTPS, Telnet, FTP, SMTP, DNS, VNC, Redis, ES, Docker
# =============================================================================

# -----------------------------------------------------------------------------
# Listener Configuration
# -----------------------------------------------------------------------------
[listener]
type = "socket"

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
[[logging]]
output = "stdout"
level = "debug"

# -----------------------------------------------------------------------------
# Channel: Console (for event logging to container logs)
# -----------------------------------------------------------------------------
[channel.console]
type = "console"

# -----------------------------------------------------------------------------
# SSH Service - High Interaction (jail provides full shell simulation)
# -----------------------------------------------------------------------------
[service.ssh]
type = "ssh-jail"

# -----------------------------------------------------------------------------
# HTTP Service - High Interaction
# -----------------------------------------------------------------------------
[service.http]
type = "http"

# -----------------------------------------------------------------------------
# HTTPS Service - High Interaction
# -----------------------------------------------------------------------------
[service.https]
type = "https"

# -----------------------------------------------------------------------------
# Telnet Service - High Interaction (lua for scripted responses)
# -----------------------------------------------------------------------------
[service.telnet]
type = "telnet-lua"

# -----------------------------------------------------------------------------
# FTP Service - High Interaction
# -----------------------------------------------------------------------------
[service.ftp]
type = "ftp"

# -----------------------------------------------------------------------------
# SMTP Service - High Interaction
# -----------------------------------------------------------------------------
[service.smtp]
type = "smtp"

# -----------------------------------------------------------------------------
# DNS Service - High Interaction
# -----------------------------------------------------------------------------
[service.dns]
type = "dns"

# -----------------------------------------------------------------------------
# VNC Service - High Interaction
# -----------------------------------------------------------------------------
[service.vnc]
type = "vnc"

# -----------------------------------------------------------------------------
# Redis Service - High Interaction
# -----------------------------------------------------------------------------
[service.redis]
type = "redis"

# -----------------------------------------------------------------------------
# Elasticsearch Service - High Interaction
# -----------------------------------------------------------------------------
[service.elasticsearch]
type = "elasticsearch"

# -----------------------------------------------------------------------------
# Docker API Service - High Interaction
# -----------------------------------------------------------------------------
[service.docker]
type = "docker"

# -----------------------------------------------------------------------------
# Filters
# -----------------------------------------------------------------------------
[[filter]]
channel = ["console"]

# -----------------------------------------------------------------------------
# Port Mappings
# -----------------------------------------------------------------------------
[[port]]
port = "tcp/21"
services = ["ftp"]

[[port]]
port = "tcp/22"
services = ["ssh"]

[[port]]
port = "tcp/23"
services = ["telnet"]

[[port]]
port = "tcp/25"
services = ["smtp"]

[[port]]
port = "udp/53"
services = ["dns"]

[[port]]
port = "tcp/80"
services = ["http"]

[[port]]
port = "tcp/443"
services = ["https"]

[[port]]
port = "tcp/2375"
services = ["docker"]

[[port]]
port = "tcp/5900"
services = ["vnc"]

[[port]]
port = "tcp/6379"
services = ["redis"]

[[port]]
port = "tcp/9200"
services = ["elasticsearch"]
